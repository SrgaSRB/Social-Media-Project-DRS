build:
  docker:
    web: ./Frontend/Dockerfile     # Putanja do Dockerfile-a za frontend
    backend: ./Backend/Dockerfile  # Putanja do Dockerfile-a za backend

release:
  command:
    - npm run migrate  # Ako trebaš pokrenuti migraciju baze na Heroku
    - npm run seed     # Ako trebaš pokrenuti seed script za inicijalizaciju podataka

env:
  REACT_APP_BACKEND_URL: "http://backend:5000"  # Postavljanje environment varijable za frontend

networks:
  - app_network

